language: ruby
rvm:
- 2.7.0
install:
- gem install bundler --version '1.17.2'
- bundle install
services: postgresql
before_script:
- rails rake db:drop:all
- rails db:create
- rails db:migrate
script:
- bundle exec rake
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: tranquil-reef-21707
  on: 
    repo: harrylb14/instagram-challenge
    branches:    
      only:      
        - master